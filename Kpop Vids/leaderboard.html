<template name="ui">
    <form action="#">
        <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control"/></p>

        <p><input type="submit" value="Search"></p>
    </form>
    <div id="results"></div>
</template>

<template name="videoCard">
    <div class="col s4">
        <div class="card small">
            <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">{{videoTitle}}</span>
            </div>
            <div class="card-content">
                <p>{{videoDescription}}</p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
                <a href='#'>This is a link</a>
            </div>
        </div>
    </div>
</template>

<template name="home">
    <nav>
        <div class="nav-wrapper dark-primary-color">
            <a href="#" class="brand-logo">
                <img src="/images/logo.png">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col s3">
                <ul class="collection groupsList with-header">
                    <li class="collection-header"><h4>Select a Group:</h4></li>
                    {{#each groups}}
                        <div>
                            <a href="#!" class="collection-item">
                                {{englishName}}
                                <i class="secondary-content mdi-content-send"></i>
                            </a>
                        </div>
                    {{/each}}
                </ul>
            </div>

            <div class="col s9">
              <blockquote>
               {{videoIndexCount}} indexed videos and counting
             </blockquote>
                <div class="col s12 ">
                    <div class="input-field col s5">
                        <input id="from_date" type="text" value="01/01/2010">
                        <label for="from_date">From Date (mm/dd/yy):</label>
                    </div>
                    <div class="input-field col s5">
                        <input id="to_date" type="text" value="12/12/2020">
                        <label for="to_date">To Date (mm/dd/yy):</label>
                    </div>
                    <div class="col s2 refreshDate">
                        <a class="waves-effect waves-light btn">
                            <i class="mdi-action-autorenew"></i>
                        </a>
                    </div>
                </div>

                <div class="col s12 ">
                    <div class="collection" style="margin-top:5px; padding:5px">
                        {{#each selected}}
                        <div>
                            <a href = "#!" class="selected waves-effect waves-light btn" >
                                {{groupName}}
                                <i class="mdi-navigation-close right"></i>
                            </a>
                        </div>
                        {{/each}}
                    </div>
                </div>
                {{#each videos}}
                    <div class="col s4">
                        <div class="card ">
                            <div class="card-image">
                                <a href={{videoUrl}}  target="_blank">
                                    <img src={{thumbnail}}>
                                </a>
                            </div>
                            <div class="card-content">
                                <p>{{title}}</p>

                                <div class="divider"></div>
                                <p>Performed On: {{formatedDate}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}


              <div class="progress" id = "progressBar" visibility = "hidden">
                  <div class="indeterminate"></div>
              </div>

            </div>
        </div>
    </div>
</template>
